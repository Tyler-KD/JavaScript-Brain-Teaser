<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Brain Teaser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="startingView" >
                <h1>JavaScript Brain Teaser</h1>
                <p>"Challenge yourself to a JavaScript quiz.  You have 75 seconds and will be penalized 10 seconds for every incorrect answer.  Good luck!"</p>
                <button id="initialView">Start Button</button>
            </div>
            <div id="timer">

            </div>
            <div class="hide" id="questionView">
                <h1>JavaScript Brain Teaser</h1>
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <div id="score">Score: 0</div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
